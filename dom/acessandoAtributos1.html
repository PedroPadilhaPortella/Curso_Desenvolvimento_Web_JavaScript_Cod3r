<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log("getAttribute", img.getAttribute('src'))
        console.log("src", img.src)
        console.log("['src']", img['src'])
        console.log("alt =", img.alt)
        //elementos n√£o visiveis das tags
        console.log('NodeType', img.nodeType) // 1 tag
        console.log('NodeName', img.nodeName)

        const src = img.getAttributeNode('src')
        console.log('NodeType', src.nodeType) // 2 attribute
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)

        const link = document.querySelector('a')
        console.log('a href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType) // 3 text
        link.firstChild.nodeValue = 'Novo Texto'
    </script>
</body>

</html>
