<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app" @mousemove="atualizarPosicao">
        <p>{{ contador}}</p>
        <p>
            <button v-on:click="add">Adicionar</button>
            <button @click="contador--">Subtrair</button>
        </p>
        <p>
            Coordenadas: {{x}}, {{y}} <br>
            <span @mousemove.stop>Area 51</span>
        </p>
        <input type="text" @keyup.enter="alerta">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                add() {
                    this.contador++
                },
                atualizarPosicao(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                alerta() {
                    alert("Enter!!!")
                }
            }
        })
    </script>
</body>
</html>
